version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: saas-umkm-db
    environment:
      POSTGRES_DB: saas_umkm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: ../../docker/backend.Dockerfile
    container_name: saas-umkm-backend
    working_dir: /var/www
    volumes:
      - ./apps/backend:/var/www
      - backend_vendor:/var/www/vendor
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=saas_umkm
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saas-network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: ../../docker/frontend.Dockerfile
    container_name: saas-umkm-frontend
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - saas-network
    command: npm run dev

networks:
  saas-network:
    driver: bridge

volumes:
  postgres_data:
  backend_vendor:
